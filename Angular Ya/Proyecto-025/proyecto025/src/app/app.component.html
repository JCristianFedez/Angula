<div class="contenedor">

  <mat-form-field>
    <input matInput [(ngModel)]="valor1" type="number" placeholder="Introduce valor 1">
  </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]="valor2" type="number" placeholder="Introduce valor 2">
  </mat-form-field>

  <mat-slide-toggle [(ngModel)]="opcion1">
    Sumar
  </mat-slide-toggle>

  <mat-slide-toggle [(ngModel)]="opcion2">
    Restar
  </mat-slide-toggle>

  <mat-slide-toggle [(ngModel)]="opcion3">
    Multiplicar
  </mat-slide-toggle>

  <mat-slide-toggle [(ngModel)]="opcion4">
    Dividir
  </mat-slide-toggle>

  <button mat-raised-button color="primary" (click)="operar()" >Operar</button>
  <p>{{ resultado }}</p>
</div>
